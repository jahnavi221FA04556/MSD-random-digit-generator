<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image:url(https://marketplace.canva.com/EAE3T3v-f-8/1/0/900w/canva-phone-wallpaper-spring-background-with-green-flowers-JEKy_jrNg48.jpg);
background-size:cover;
        }

        .generator {
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .input-box {
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            width: 220px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            font-size: 30px;
            font-weight: bold;
            color: white;
            background-color: #90EE90;
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <div class="generator">
        <h2>Random Number Generator</h2>
        <input type="number" id="minValue" class="input-box" placeholder="Minimum value" required>
        <input type="number" id="maxValue" class="input-box" placeholder="Maximum value" required>
        <button class="submit-btn" id="generateBtn">Generate</button>
        <div class="result-box" id="result">-</div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', () => {
            const minValue = parseInt(document.getElementById('minValue').value);
            const maxValue = parseInt(document.getElementById('maxValue').value);
            const resultBox = document.getElementById('result');

            if (isNaN(minValue) || isNaN(maxValue)) {
                resultBox.textContent = 'Invalid input';
                resultBox.style.backgroundColor = '#dc3545';
                return;
            }

            if (minValue >= maxValue) {
                resultBox.textContent = 'Invalid range';
                resultBox.style.backgroundColor = '#dc3545';
                return;
            }

            const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
            resultBox.textContent = randomNumber;
            resultBox.style.backgroundColor = '#007bff';
        });
    </script>

</body>
</html>
